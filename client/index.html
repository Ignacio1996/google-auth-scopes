<body>
  <div>Javascript Simple Login</div>
  <button id="login" onclick="login()">Login with Google</button>

  <!-- After user is authenticated, we'll change the display style to block -->
  <div class="authenticated-container" style="display: none">
    <div>Logged in!</div>
    <button onclick="useToken()">Token</button>
    <button onclick="createGoogleSpreadsheet()">Create Spreadsheet</button>
    <button onclick="getGoogleCalendarsList()">
      Get Google Calendars List
    </button>
  </div>
</body>

<script src="./index.js"></script>
